<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Message | Jessify</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1ed760;
    }

    .secret-message {
      display: none;
      margin-top: 30px;
      background-color: #282828;
      padding: 20px;
      border-radius: 12px;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter the password to reveal a secret message</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
    <p class="error" id="errorMsg"></p>

    <div class="secret-message" id="secretMsg">
      <h3>üíå My Secret Message üíå</h3>
      <p>This is just between us. You're always in the playlist of my heart. üé∂üíö</p>
      <p>BOOM KILEG</p>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const secret = document.getElementById("secretMsg");
      const error = document.getElementById("errorMsg");

      if (input === "0612") {
        secret.style.display = "block";
        error.textContent = "";
      } else {
        secret.style.display = "none";
        error.textContent = "Incorrect password. Try again. üòÖ";
      }
    }
  </script>

</body>
</html>
