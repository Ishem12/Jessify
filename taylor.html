<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taylor Swift Songs | Jessify</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: white;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      color: #1DB954;
    }

    .back-link {
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #fff;
    }

    .song-list {
      list-style: none;
      padding: 0;
    }

    .song-list li {
      background-color: #1e1e1e;
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: background 0.3s ease;
    }

    .song-list li:hover {
      background-color: #2a2a2a;
    }

    .song-list a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      flex-grow: 1;
    }

    .song-list i {
      margin-right: 1rem;
      color: #1DB954;
    }
  </style>
</head>
<body>

  <div class="header">
